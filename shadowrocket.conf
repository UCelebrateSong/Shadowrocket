韩国节点 = url-test,select=0,url=http://www.gstatic.com/generate_204,policy-regex-filter=(?=.*(韩|KR|(?i)Korea))^((?!(美|日|台|港|新)).)*$,timeout=5,tolerance=0,interval=600
其他节点 = url-test,select=0,url=http://www.gstatic.com/generate_204,policy-regex-filter=^((?!(网易|美|US|(?i)States|American|日|JP|(?i)Japan|台|TW|(?i)Taiwan|韩|KR|(?i)Korea|港|HK|(?i)Hong|新|SG|(?i)Singapore)).)*$,timeout=5,tolerance=0,interval=600

